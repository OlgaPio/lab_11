<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Número Par o Impar</title>
</head>
<body>
    <h1>Determinar si un número es par o impar</h1>
    <label for="numero">Ingresa un número:</label>
    <input type="number" id="numero">
    <button onclick="determinarParImpar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function determinarParImpar() {
            let numero = parseInt(document.getElementById("numero").value);
            let mensaje = numero % 2 === 0 ? "El número es par" : "El número es impar";
            document.getElementById("resultado").innerText = mensaje;
        }
    </script>
</body>
</html>
