<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Evaluación de Descuentos</title>
</head>
<body>
    <h1>Evaluación de Descuentos</h1>
    <label for="monto">Ingresa el monto total de tu compra:</label>
    <input type="number" id="monto">
    <button onclick="calcularDescuento()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularDescuento() {
            let monto = parseFloat(document.getElementById("monto").value);
            let monto_final = monto > 100 ? monto * 0.9 : monto;
            document.getElementById("resultado").innerText = `El monto final a pagar es: $${monto_final.toFixed(2)}`;
        }
    </script>
</body>
</html>
