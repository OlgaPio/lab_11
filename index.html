<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo laboratorio 11</title>
    <style>
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Encabezado */
header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    font-size: 24px;
}

/* Menú de ejercicios */
main {
    margin-top: 20px;
}

a {
    display: block;
    background-color: #ffffff;
    color: #007bff;
    text-decoration: none;
    font-size: 20px;
    padding: 10px;
    margin: 10px auto;
    width: 200px;
    border-radius: 5px;
    border: 2px solid #007bff;
    transition: 0.3s ease-in-out;
}

a:hover {
    background-color: #53a3f8;
    color: white;
}

/* Estilo del footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
    position: absolute;
    bottom: 0;
    width: 100%;
    font-size: 16px;
}
    </style>
</head>
<body>
    <header>
        <h1>Laboratorio 11</h1>
        <main>

            <a href="./ejercicio4.html">Ejercicio 4</a>
